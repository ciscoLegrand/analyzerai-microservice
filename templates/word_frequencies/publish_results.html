<!-- templates/word_frequencies/publish_results.html -->

{% extends "layouts/app.html" %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-12">
            <a href="{{ url_for('home.home') }}" class="btn btn-primary">Back to Word Frequencies</a>
        </div>
    </div>
</div>
{% endblock %}
